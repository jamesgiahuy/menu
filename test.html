<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="testt.css">
    <link rel="stylesheet" href="/w3b_band/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="dropdown">
        <div class="dropdown__select">
            <i class="fa fa-file dropdown__icon"></i>
            <span class="dropdown__text">File type</span>
            <i class="fa fa-caret-down dropdown__down"></i>
        </div>

        <ul class="dropdown__list">
            <div class="dropdown__polygon"></div>
            <li class="dropdown__item">
                <i class="fa fa-file dropdown__icon"></i>
                <span class="dropdown__text">Markup HTML</span>

            </li>
            <li class="dropdown__item">
                <i class="fa fa-file dropdown__icon"></i>
                <span class="dropdown__text">Photoshop PDF</span>

            </li>
            <li class="dropdown__item">
                <i class="fa fa-file dropdown__icon"></i>
                <span class="dropdown__text">Illustrator AI</span>

            </li>
            <li class="dropdown__item">
                <i class="fa fa-file dropdown__icon"></i>
                <span class="dropdown__text">Sketch .Sketch</span>

            </li>
        </ul>
    </div>
</body>

</html>
